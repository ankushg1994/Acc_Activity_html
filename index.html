<!DOCTYPE html>
<html>
<head>
	<title>New Joiner Registration</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1>New Joiner Registration</h1>
	<div>
		<form method="POST" action="https://www.google.com">
		<table border="2" align="center">
			<tr>
				<td>First Name</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="" maxlength="10" size="5"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea cols="50" rows="4"></textarea></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><label>Male :</label><input type="radio" name="gender" value="Male">
				<label>Female :</label><input type="radio" name="gender" value="Female">
				</td>
			</tr>
			<tr>
				<td>Married Status</td>
				<td>
					<label>Single :</label><input type="radio" name="marriedstatus" value="Single">
				<label>Married :</label><input type="radio" name="marriedstatus" value="Married">
				</td>
			</tr>
			<tr>
				<td>Designation</td>
				<td><select>
					<option>select</option>
					<option>SSE</option>
					<option>ASE</option>
					<option>TL</option>
				</select></td>
			</tr>
			<tr>
				<td>Qualification</td>
				<td>
					<label>BTech :</label><input type="radio" name="Qualification" value="BTech">
					<label>Mtech :</label><input type="radio" name="Qualification" value="Mtech">
					<label>MCA :</label><input type="radio" name="Qualification" value="MCA">
					<label>Non Technical :</label><input type="radio" name="Qualification" value="Non Technical">
				</td>	
			</tr>
			<tr>
				<td>Previous Employer</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Relenvant Experience</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>singing :<input type="checkbox" name="">
					dancing :<input type="checkbox" name="">
					Coding :<input type="checkbox" name="">
				</td>
			</tr>
			<tr>
				<td>certifications</td>
				<td><input type="text" name="" placeholder="certification"></td>
			</tr>
			<tr>
				<td>Technical Club Membership</td>
				<td>
					<label>Yes :</label><input type="radio" name="tcm" value="Yes">
					<label>No :</label><input type="radio" name="tcm" value="No">
				</td>
			</tr>
			<tr>
				<td><input type="submit" name=""></td>
				<td><input type="reset" name=""></td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
